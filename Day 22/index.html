<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact Form</title>
</head>
<body>
  <div class="container">
    <h2>Contact Form</h2>
    <p>All fields are required</p>

    <form action="#">
      <label for="firstName">First Name</label><br>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"><br>

      <label for="otherName">Other Name</label><br>
      <input type="text" id="otherName" name="otherName" placeholder="Enter your other name"><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" ><br>

      <label for="phone">Phone Number</label><br>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br>

      <label for="password">Enter Password</label><br>
      <input type="password" id="password" name="password" placeholder="Enter your password" ><br>

      <label for="confirmPassword">Confirm Password</label><br>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"><br>

      <button type="submit">Submit</button>
    </form>

    
    <div id="successMessage" class="success-message" style="display:none;">
      <p>Submit Successful!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeflex Challenge Day 3</title>
</head>
<body>
  <h1>OLUKAYODE Contact form</h1>
  <form>
    <label for="name">Name</label><br>
    <input type="text" id="name"><br><br>
    <label for="phone"> Phone number</label><br>
    <input type="text" id="number"><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email"><br><br>

    <label for="message">Leave us a message</label><br>
    <textarea name="message" id="message" rows="10" cols="50" placeholder="DROP YOUR MESSAGE HERE"></textarea><br><br>

    <input type="submit" value="submit">

  </form>
</body>
</html>
